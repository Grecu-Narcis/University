<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Dialog</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="openDialog">Open Dialog</button>

<form>
    <label for="min-width">MIN Width:</label>
    <input type="number" id="min-width" name="width" value="400">
    <label for="min-height">MAX Height:</label>
    <input type="number" id="min-height" name="height" value="300">

    <label for="max-width">MAX Width:</label>
    <input type="number" id="max-width" name="width" value="800">
    <label for="max-height">MAX Height:</label>
    <input type="number" id="max-height" name="height" value="600">
</form>

<button type="submit" id="set-button">Set</button>

<div class="resizer">
        <div id="dialog" class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Resizable Dialog</span>
            <button class="close-btn">&times;</button>
        </div>
        <div class="dialog-content">
            <p>This is the dialog content. You can resize this dialog.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
